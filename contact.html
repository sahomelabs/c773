<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css"> 
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="images/LogoNew.png" alt="Paradigm Pet Professionals Logo" />
                </a>
            </div>
            
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dog-owners.html">Dog Owners</a></li>
                <li><a href="cat-owners.html">Cat Owners</a></li>
                <li><a href="bird-owners.html">Bird Owners</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="About.html">About Us</a></li>
            </ul>
            <div class="search-bar">
                <form action="search.html" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <p class="breadcrums">
        <a href="home.html" style="color: black;">Home</a> / <a href="contact.html">Contact Us</a>
      </p>

    <section class="content">
        <h1>Request a Virtual Consultation</h1>
        <form action="#" method="POST" class="consultation-form">
            <label for="consultation-user-name">Your Name:</label>
            <input type="text" id="consultation-user-name" name="consultation-user-name" required><br><br>

            <label for="consultation-user-email">Your Email:</label>
            <input type="email" id="consultation-user-email" name="consultation-user-email" required><br><br>

            <label for="consultation-user-phone">Your Phone Number:</label>
            <input type="tel" id="consultation-user-phone" name="consultation-user-phone" required><br><br>

            <label for="consultation-user-pet-name">Pet's Name:</label>
            <input type="text" id="consultation-user-pet-name" name="consultation-user-pet-name" required><br><br>

            <label for="consultation-user-pet-age">Pet's Age:</label>
            <input type="number" id="consultation-user-pet-age" name="consultation-user-pet-age" required><br><br>

            <label for="consultation-user-pet-type">Pet Type:</label>
            <select id="consultation-user-pet-type" name="consultation-user-pet-type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="consultation-user-timezone">Time Zone:</label>
            <select id="consultation-user-timezone" name="consultation-user-timezone" required>
                <option value="PST">Pacific Standard Time (PST)</option>
                <option value="MST">Mountain Standard Time (MST)</option>
                <option value="CST">Central Standard Time (CST)</option>
                <option value="EST">Eastern Standard Time (EST)</option>
                <option value="GMT">Greenwich Mean Time (GMT)</option>
                <option value="other">Other</option>
                </select><br><br>
                <label for="manualTimezone">If Other, please enter your time zone:</label>
                <input type="text" id="manualTimezone" name="manualTimezone"><br><br>

            

            <label for="consultation-user-message">Message:</label><br>
            <textarea id="consultation-user-message" name="consultation-user-message"></textarea><br><br>

            <button type="submit" class="consultation-submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Paradigm Pet Professionals</p>
    </footer>
</body>
</html>
